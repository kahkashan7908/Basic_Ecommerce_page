{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <script src="https://code.jquery.com/jquery-3.7.0.js" integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <title>Our Shoping Site</title>
</head>
<body>
    <div class="mt-1">
        <div class="row ">
            <div class="col-md-12">
                <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
                    <a class="navbar-brand" href="{% url 'home' %}" style="margin-left:40px;"><img src="{% static 'image/logo.png' %}" alt="" height="50px" width="50px" style="border-radius: 50%;"></a>
                    <div style="margin-left: 300px;">
                        <form method="GET">
                            <div class="input-group m-2">
                                <input type="search"  name='item_name' class="form-control" placeholder="Search for products" style="width: 300px";>
                                <div class="input-group-append">
                                    <button class="btn btn-warning" type="submit">
                                        <span class="bi bi-search"></span>
                                    </button>
                                </div>
                            </div>
                        </form>
                    </div>
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav" style="margin-left: 250px;">
                        <li class="nav-item active">
                            <a class="navbar-brand" href="{% url 'home' %}">Home</a>
                        </li>
                        <li class="nav-item">
                            {% if user.is_authenticated %}
                            <a class="navbar-brand"  href="{% url 'logout' %}" style="margin-right:50px">Logout</a>
                            {% else %}
                            <a class="navbar-brand" href="{% url 'login' %}" style="margin-right:50px">Login</a>
                            {% endif %}
                        </li>
                        <li class="nav-item">
                            <button type="button" id="cart" data-html="true" class="btn btn-danger" data-container="body" data-toggle="popover" data-placement="bottom" data-content="Vivamus
                            sagittis lacus vel augue laoreet rutrum faucibus.">
                            <i class="bi bi-cart4"></i>(0)
                            </button>
                        </li>
                        </ul>
                    </div>
                </nav>
            </div>
        </div>
    </div>


{% if messages %}
    <div id="message-container">
        {% for message in messages %}
            <div style="font-size: 20px; font-weight: 10px;" class="alert alert-{{ message.tags }}">
                {{ message }}
            </div>
        {% endfor %}
    </div>
    
    <script>
        // Automatically hide the message container after 3 seconds
        $(document).ready(function() {
            setTimeout(function() {
                $('#message-container').fadeOut();
            }, 3000); 
        });
    </script>
{% endif %}


    {% block  body %}
    
    {% endblock %}
    <script src="{% static 'js/script.js' %}" type="text/javascript"></script>   
</body>
</html>
